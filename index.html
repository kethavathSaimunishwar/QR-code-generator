<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta data-n-head="ssr" data-hid="theme-color" name="theme-color" content="#7D93C8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="index, archive" />
    <script async src="https://arc.io/widget.min.js#oFrxivBp"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>MakeQRC</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>QR Code Generator</h1>
            <p>Paste a URL or enter text to create QR code</p>
        </header>
        <div class="form">
            <input type="text" placeholder="Enter text or url" class="inputtext">
            <button>Generate QR Code</button>
        </div>
        <div class="qr-code">
            <img src="" alt="qr-code">
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/326fe87cb5.js" crossorigin="anonymous"></script>
</body>

</html>
